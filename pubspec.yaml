name: prueba_pytoflutter_importayaia
description: "Plataforma de Logística Inteligente IA"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase (Versiones alineadas) ---
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.4
  cloud_firestore: ^5.6.2

  # --- UI & Diseño ---
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  animate_do: ^4.2.0
  flutter_animate: ^4.5.0
  
  # --- Lógica y Datos ---
  flutter_secure_storage: ^10.0.0
  http: ^1.1.0
  shared_preferences: ^2.5.4
  dio: ^5.3.0
  url_launcher: ^6.1.14
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # --- Multimedia ---
  video_player: ^2.8.1
  audioplayers: ^6.5.1
  
  # --- Gestión de Estado ---
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/